<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转折·画皮疑云</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; 
        }
        body {
            font-family: "SimHei", "Microsoft YaHei", sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f2e6;
            border-bottom: 1px solid #d2c0a0;
            height: 60px;
            z-index: 30;
            position: relative;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #5d4037;
        }
        .oil-lamp {
            width: 40px;
            height: 40px;
            display: block; 
        }
        
        .bg-container {
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            height: calc(100% - 60px);
            background-image: url("img/bg.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
        }
        
        .content-container {
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            height: calc(100% - 60px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 10; 
        }
        
        .central-image {
            max-width: 50%;
            max-height: 70%;
            border: 5px solid rgba(217, 199, 168, 0.8);
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            display: block; 
        }
        .options {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            z-index: 20;
        }
        .option-btn {
            padding: 12px 30px;
            font-size: 18px;
            background-color: #d9c7a8;
            border: 2px solid #b59d77;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .option-btn:hover {
            background-color: #c8b08c;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .sidebar {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(248, 242, 230, 0.9);
            padding: 15px;
            border-radius: 5px;
            max-width: 200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 20;
        }
        .sidebar p {
            font-size: 16px;
            line-height: 1.6;
            color: #3e2723;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">转折·画皮疑云</div>
        <img src="img/youdeng.jpg" alt="油灯图标" class="oil-lamp">
    </div>
    
    
    <div class="bg-container"></div>
    
    
    <div class="content-container">
        
        <img src="img/body.jpg" alt="核心图像" class="central-image">
        
        <div class="sidebar">
            <p>眼前的景象让你心生疑窦，是该悄然离去，还是上前一探究竟？</p>
        </div>
        
        <div class="options">
            <button class="option-btn">悄悄离开</button>
            <button class="option-btn">上前询问</button>
        </div>
    </div>
</body>
</html>
